{% extends 'main.html' %}
{% load static %}
  

{% block content %}
<div class="form-container">
    <h1>Log in</h1>
    <form method="POST" action="">{% csrf_token %}
        {% include 'messages.html' %}
        <div class="form-group">
            <label for="email"><i class="fa-solid fa-envelope"></i> </i> Enter email </label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password"><i class="fa-solid fa-key"></i> Enter Password</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="form-group">
            <button type="submit">Log in</button>
        </div>
    </form>
    <div class="login-link">
        Dont have an account? <a href="{% url 'signup' %}">sign up</a>
        forgotten pssword? <a href="{% url 'reset_password/password_reset' %}">remind me</a>
    </div>
</div>
{% endblock content %}
