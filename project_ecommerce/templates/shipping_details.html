{% extends 'main.html' %}
{% load static %}

{% block content %}
{% include 'messages.html'%}
<div class="container">
    <h1 style="margin-top: 30px;">Shipping Address</h1>
    <form action="" method="post"> {% csrf_token %}
        <div class="form-group">
            <label for="city">City:</label>
            <select id="city" name="city" required>
                    <option value="">select valuse</option>
                {% for shippingFee in shippingFees %}
                    <option value="{{ shippingFee.location }}">{{ shippingFee.location }}</option>
                {% endfor %}
                <!-- Add more city options as needed -->
            </select>
        </div>

        <div class="form-group">
            <label for="street_address">Street Address:</label>
            <input type="text" id="street_address" name="street_address" required>
        </div>
        <button class="shipping-button" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
